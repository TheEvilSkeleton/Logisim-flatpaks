app-id: com.protonvpn.ProtonVPN
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
command: protonvpn-gui
finish-args:
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--share=network'

cleanup:
  - '/include'
  - '/lib/peas-demo'
  - '/lib/pkgconfig'
  - '/man'
  - '/share/aclocal'
  - '/share/gtk-doc'
  - '/share/man'
  - '/share/metainfo'
  - '/share/pkgconfig'
  - '/share/vala'
  - '*.a'
  - '*.la'
  - '*.pyc'
  - '__pycache__'

modules:

  - name: chardet
    buildsystem: simple
    build-commands:
      - 'pip3 install --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} "chardet"'
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/19/c7/fa589626997dd07bd87d9269342ccb74b1720384a4d739a1872bd84fbe68/chardet-4.0.0-py2.py3-none-any.whl
        sha256: f864054d66fd9118f2e67044ac8981a54775ec5b67aed0441892edb553d21da5

